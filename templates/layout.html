<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="{{ url_for('index') }}"><h3>Expense Tracker</h3></a>
            <a href="{{ url_for('about') }}"><h3>About</h3></a>
        </div>
        <div class="header-right">
            {% if session.username %}
                <a href="{{ url_for('account') }}"><h3>Welcome, {{ session.username }}</h3></a>
            {% else %}
                <a href="{{ url_for('login') }}"><h3>Login</h3></a>
            {% endif %}
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
