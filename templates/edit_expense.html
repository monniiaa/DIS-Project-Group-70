{% extends "layout.html" %}

{% block content %}
<main>
    <div class="title">
        <h2>Expense Details</h2>
    </div>
    <div class="expense-details">
        <form action="{{ url_for('edit_expense', expense_id=expense[0]) }}" method="POST" class="expense-form">
            <div class="attribute">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="{{ expense[2] }}" required>
            </div>
            <div class="attribute">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" value="{{ expense[3] }}" required>
            </div>
            <div class="attribute">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" value="{{ expense[4] }}" required>
            </div>
            <div class="attribute">
                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <button type="submit">Update Expense</button>
        </form>
        <form action="{{ url_for('delete_expense', expense_id=expense[0]) }}" method="POST">
            <button type="submit">Delete Expense</button>
        </form>
    </div>
</main>
{% endblock content %}
