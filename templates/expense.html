
{% extends "layout.html" %}

{% block content %}
    <main>

            <div class="title">
                <h2>Add Expense</h2>
            </div>
    
            <form action="/Expense" method="get" class="expense-form">
                <input type="text" name="name" id="name" placeholder="Expense Name" required>
                <input type="number" name="amount" id="amount" placeholder="Expense Amount" required>
                <input type="date" name="date" id="date" required>
                <select name="category" id="category" required>
                  <option value="">Select Category</option>
                  {% for category in categories %}
                  <option value="{{ category[0] }}">{{ category[0] }}</option>
                  {% endfor %}
              </select>
                <button type="submit">ADD</button>
            </form>

        <div class="CreatedExpenses">
          <div class="title">
              <h2>All Expenses</h2>
          </div>
  
          <div class="expenses">
              {% for expense in expenses %}
                  <div class="expense">
                      <h3>{{ expense.name }}</h3>
                      <p>{{ expense.amount }}</p>
                      <p>{{ expense.date }}</p>
                      <p>{{ expense.category }}</p>
                  </div>
              {% endfor %}
      </div>
  </body>
  {% endblock content %}
